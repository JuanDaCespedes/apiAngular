<mat-form-field appearance="fill">
    <mat-label>{{ph? ph : ''}}</mat-label>
    <input matInput [name]="ph ? ph : 'value'"
    (keyup)="captureValue($event)" [type]="typeInput ? typeInput : 'text'"
    [(ngModel)]="val" required autocomplete="off" [readonly]="readonly ? readonly : false">
</mat-form-field>
